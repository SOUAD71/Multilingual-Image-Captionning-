version: '3.8'

services:
  api:
    build: .
    container_name: image-captioning-api
    ports:
      - "8000:8000"
    environment:
      - TRANSFORMERS_CACHE=/app/models_cache
    volumes:
      - models_cache:/app/models_cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  frontend:
    image: nginx:alpine
    container_name: image-captioning-frontend
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  models_cache: